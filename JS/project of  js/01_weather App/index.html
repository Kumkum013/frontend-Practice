<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Applet</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Material Symbols -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
</head>
<body>
  <main class="main-container">
    <header class="input-container">
      <input class="city-input" type="text" placeholder="Search city..." />
      <span class="material-symbols-outlined">search</span>
    </header>

    <section class="weather-info">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-txt">Jakarta</h4>
        </div>
        <h5 class="current-date-text">Wed, 07 Aug</h5>
      </div>

      <div class="weather-summary-container">
        <img src="Assets/weather/clouds.svg" class="weather-summaey-img" />

        <div class="weather-summaey-info">
          <h1 class="temp-text">29 ℃</h1>
          <h3 class="condition-text regular-text">Clouds</h3>
        </div>
      </div>

      <!-- ✅ Humidity and Wind Container -->
      <div class="weather-conditions-container">
        <div class="condition-info">
          <div class="condition-item">
            <span class="material-symbols-outlined">water_drop</span>
            <div>
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-value-text">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined">air</span>
            <div>
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-value-text">2 M/s</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- ✅ Forecast section -->
      <div class="forecast-item-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">05 Aug</h5>
          <img src="Assets/weather/thunderstorm.svg" alt="" />
          <h5 class="forecast-item-temp">29℃</h5>

        </div>
